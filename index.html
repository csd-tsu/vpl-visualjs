<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" href="./favicon.ico" /><title>Модуль визуализации для виртуальной лаборатории физики</title>
<link href="./index.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./js/jquery.cookie-1.4.1.js"></script>
<script type="text/javascript" src="./js/jquery.initscene.js"></script>
<script type="text/javascript" src="./index.js"></script></head><body>
<table>
  <tr>
    <td id="fe_visuals" valign="top">
      <canvas id="fe_canvas">
    </td>
    <td id="fe_settings" width="250" valign="top">
      <p>Адрес бэкенда
        <input id="fe_url" tabindex="1" value="http://54.93.200.11:8080/oklimenko/stub" />
      </p>
      <p>Сцена
        <textarea id="fe_scene" tabindex="2" rows="30"></textarea>
      </p>
      <p>
        <button id="fe_scene_apply">Применить сцену</button>
        <button id="fe_scene_save">Сохранить сцену</button>
        <button id="fe_scene_load">Загрузить сохранённую сцену</button>
        <button id="fe_scene_default">Загрузить стандартную сцену</button>
      </p>
      <textarea id="fe_info"></textarea>
    </td>
  </tr>
  <tr height="50">
    <td id="fe_controls">
      <div id="fe_controls_slider">
        <div id="fe_controls_progress">
        </div>
      </div>
      <ul id="fe_controls_buttons">
        <li id="fe_controls_play"></li>
        <li id="fe_controls_stop"></li>
        <li id="fe_controls_prev"></li>
        <li id="fe_controls_next"></li>
      </ul>
    </td>
    <td id="fe_copyright">
    &copy; 2015 vpl-visualjs
    </td>
  </tr>
</table>
</body></html>
